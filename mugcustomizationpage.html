<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Mug Designer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Cropper.js -->
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <style>
    .btn-purple {
      background: #6d28d9;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-purple:hover {
      background: #5b21b6;
      transform: translateY(-1px);
      box-shadow: 0px 8px 18px rgba(109, 40, 217, 0.3);
    }

    .placeholder {
      width: 20cm;
      height: 8cm;
      border: 2px dashed #c4b5fd;
      border-radius: 10px;
      background-color: #faf5ff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .placeholder-content {
      display: flex;
      gap: 5px;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .placeholder img {
      width: 33%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .placeholder img.selected {
      border-color: #7c3aed;
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.4);
    }

    .placeholder span {
      color: #a1a1aa;
      font-size: 0.9rem;
    }

    .placeholder-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .placeholder-btn {
      background: #ede9fe;
      border: 1px solid #c4b5fd;
      color: #5b21b6;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .placeholder-btn:hover {
      background: #c4b5fd;
      color: #fff;
    }

    .mug-type-btn {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 14px;
      background-color: #fff;
      color: #374151;
      font-weight: 600;
      transition: all 0.3s ease;
      flex: 1 1 auto;
      text-align: center;
    }

    .mug-type-btn.active {
      border-color: #f59e0b;
      color: #f59e0b;
      background-color: #fff7ed;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
    }

    .mug-type-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .placeholder {
        width: 100%;
        height: auto;
      }
      .placeholder img {
        width: 100px;
      }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">
  <div class="container py-5">
    <div class="bg-white p-5 rounded-xl shadow-md flex flex-col md:flex-row items-start md:items-center justify-between gap-6">

      <!-- Left Section -->
      <div class="flex-1 flex flex-col items-center">
        <div id="mugCarousel" class="carousel slide w-64 sm:w-72 md:w-96" data-bs-ride="carousel">
          <div class="carousel-inner rounded-xl">
            <div class="carousel-item active">
              <img src="https://i.ibb.co/JjX3hWm/mug-type1.png" class="d-block w-100" alt="Basic Mug">
            </div>
            <div class="carousel-item">
              <img src="https://i.ibb.co/n6ZLqtL/mug-type2.png" class="d-block w-100" alt="Tea Cup">
            </div>
          </div>
        </div>

        <!-- Placeholder -->
        <div class="mt-6 flex flex-col items-center">
          <div class="placeholder" id="imagePlaceholder">
            <div class="placeholder-content" id="placeholderContent">
              <span>No images uploaded</span>
            </div>
          </div>

          <!-- Buttons -->
          <div class="placeholder-buttons">
            <input type="file" id="imageInput" accept="image/*" multiple class="hidden" />
            <button class="placeholder-btn" id="uploadBtn"><i class="fa fa-upload"></i> Upload</button>
            <button class="placeholder-btn" id="removeBtn"><i class="fa fa-trash"></i> Remove</button>
            <button class="placeholder-btn" id="resizeBtn"><i class="fa fa-expand"></i> Resize</button>
            <button class="placeholder-btn" id="cropBtn"><i class="fa fa-crop"></i> Crop</button>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex-1 md:ml-10 text-center md:text-left w-full">
        <h2 class="text-2xl font-bold mb-2">Customizable Mug</h2>
        <p class="text-xl font-semibold mb-3 text-gray-700">$12.99</p>
        <p class="text-gray-600 mb-4">
          Design your own mug! Upload up to three images that will appear on your personalized mug preview.
        </p>

        <!-- Mug Type Section -->
        <div class="mb-4">
          <label class="font-semibold text-gray-700 block mb-2">Type</label>
          <div class="mug-type-container">
            <button class="mug-type-btn active" data-slide="0">Coffee Mug</button>
            <button class="mug-type-btn" data-slide="1">Heart Shaped Handle Coffee Mug</button>
            
          </div>
        </div>

        <!-- Mug Body Color -->
        <div class="mb-4">
          <label class="font-semibold text-gray-700 block mb-2">Body Color:</label>
          <div class="flex gap-3 justify-center md:justify-start flex-wrap">
            <button class="w-8 h-8 rounded-full border-2 border-gray-300" style="background:white;"></button>
            
          </div>
        </div>

        <!-- Inside Color -->
        <div class="mb-4">
          <label class="font-semibold text-gray-700 block mb-2">Inside Color & Handle Color:</label>
          <div class="flex gap-3 justify-center md:justify-start">
            <button class="w-8 h-8 rounded-full border-2 border-gray-300" style="background:red;"></button>
          </div>
        </div>

        <button class="btn w-100 mt-3 btn-purple rounded-xl py-2">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Crop Modal -->
  <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crop Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="cropImage" class="w-100" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="applyCrop">Apply Crop</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');
    const placeholderContent = document.getElementById('placeholderContent');
    const removeBtn = document.getElementById('removeBtn');
    const resizeBtn = document.getElementById('resizeBtn');
    const cropBtn = document.getElementById('cropBtn');
    const mugTypeButtons = document.querySelectorAll('.mug-type-btn');
    const mugCarousel = new bootstrap.Carousel(document.querySelector('#mugCarousel'));
    const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));
    const cropImage = document.getElementById('cropImage');
    const applyCrop = document.getElementById('applyCrop');

    let uploadedImages = [];
    let selectedImageIndex = null;
    let cropper = null;

    // Mug type switching
    mugTypeButtons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;
        mugTypeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        mugCarousel.to(index);
      });
    });

    // Upload logic
    uploadBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      uploadedImages = files.slice(0, 3);
      renderImages();
    });

    function renderImages() {
      placeholderContent.innerHTML = '';
      if (uploadedImages.length === 0) {
        placeholderContent.innerHTML = '<span>No images uploaded</span>';
        return;
      }

      uploadedImages.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.dataset.index = index;
          img.addEventListener('click', () => selectImage(index, img));
          placeholderContent.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function selectImage(index, img) {
      const allImages = placeholderContent.querySelectorAll('img');
      allImages.forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedImageIndex = index;
    }

    removeBtn.addEventListener('click', () => {
      if (selectedImageIndex === null) {
        alert('Select an image first.');
        return;
      }
      uploadedImages.splice(selectedImageIndex, 1);
      selectedImageIndex = null;
      renderImages();
    });

    resizeBtn.addEventListener('click', () => {
      if (selectedImageIndex === null) {
        alert('Select an image to resize.');
        return;
      }
      const newWidth = prompt('Enter new width percentage (e.g., 33):', '33');
      if (newWidth) {
        const img = placeholderContent.querySelector(`img[data-index='${selectedImageIndex}']`);
        img.style.width = `${newWidth}%`;
      }
    });

    cropBtn.addEventListener('click', () => {
      if (selectedImageIndex === null) {
        alert('Select an image to crop.');
        return;
      }

      const img = placeholderContent.querySelector(`img[data-index='${selectedImageIndex}']`);
      cropImage.src = img.src;

      cropModal.show();

      cropModal._element.addEventListener('shown.bs.modal', () => {
        cropper = new Cropper(cropImage, { aspectRatio: NaN });
      }, { once: true });
    });

    applyCrop.addEventListener('click', () => {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas();
      const croppedDataUrl = canvas.toDataURL();
      const img = placeholderContent.querySelector(`img[data-index='${selectedImageIndex}']`);
      img.src = croppedDataUrl;
      cropper.destroy();
      cropper = null;
      cropModal.hide();
    });
  </script>
</body>
</html>
